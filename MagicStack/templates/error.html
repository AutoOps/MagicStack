<head>

    <link href="/static/font/css/font-googleapis.css" rel="stylesheet" type="text/css" />
    <link href="/static/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

<body class="gray-bg" style="overflow:hidden">

    <div class="page-content">
        <div class="row">
            <div class="col-md-12 page-404">
                <br/>
                <br/>
                <br/>
                <div class="details">
                    <h3>{{ message }}</h3>
                    <h3 id="jumpTo" class="font-bold text-info"></h3>
                    <p> The server encountered something unexpected that didn't allow it to complete the request. We apologize.
                        <br/>
                        You can go back to main page: <br/><a href="/" class="btn green">首页</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Mainly scripts -->
    <script src="/static/global/plugins/jquery.min.js" type="text/javascript"></script>

</body>
<script>
    function countDown(secs,surl){
         var jumpTo = document.getElementById('jumpTo');
         jumpTo.innerHTML= secs + '秒' + '后返回上一页';
         if(--secs>0){
             setTimeout("countDown("+secs+",'"+surl+"')",1000);
             }
         else{
             location.href=surl;
             }
         }
    countDown(20,document.referrer);
</script>
