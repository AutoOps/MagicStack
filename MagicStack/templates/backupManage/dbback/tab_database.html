<div class="form-group">
    <label class="control-label col-md-4">数据库用户名</label>
    <div class="col-md-6">
        <input type="text" name="db_user_name" class="form-control"/>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-4">数据库密码</label>
    <div class="col-md-6">
        <input type="password" name="db_password" class="form-control"/>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-4">数据库地址</label>
    <div class="col-md-6">
        <input type="text" name="db_host" class="form-control" value="localhost"/>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-4">数据库端口</label>
    <div class="col-md-6">
        <input type="text" name="db_port" class="form-control" value="3306"/>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-4">备份数据库</label>
    <div class="col-md-6">
        <input type="text" name="db_backups" class="form-control"/>
    </div>
</div>

<div class="form-group">
    <label class="control-label col-md-4">备注&nbsp;&nbsp;</label>

    <div class="col-md-6">
        <input name="comment" type="text" class="form-control"/>
    </div>
</div>
