<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=320, initial-scale=1">
        <title>Jumpserver Exec Terminal</title>
        <style type="text/css"></style>
    </head>

    <body>
      <div id="wrapper">
        <div id="chat_box" class="content">
            <p class="system"></p>
        </div>

        <div id="footer">
          <div class="content">
            <input type="text" id="pattern"  placeholder="Ansible Pattern">
            <input type="text" id="command" placeholder="Command to execute" onkeypress="if(event.keyCode==13){sendMessage()}">
            <input type="button" id="send_btn" value="Send" onclick="sendMessage()">
          </div>
        </div>
      </div>


<script type="application/javascript" src="/static/js/jquery-2.1.1.js"></script>

<script type="text/javascript">

    // 使用string.startswith()
    if (!String.prototype.startsWith) {
        String.prototype.startsWith = function(searchString, position){
          position = position || 0;
          return this.substr(position, searchString.length) === searchString;
        };
    }


    var protocol = "ws://";
    if (window.location.protocol == 'https:') {
        protocol = 'wss://';
    }

    var proxy_url_ip = '{{ proxy.url }}'.split('//')[1];            //获取proxy的url
    var wsUri = protocol + proxy_url_ip + '/v1.0/ws/execute/commands'; //请求的websocket url
    var ws = new WebSocket(wsUri);


    //构造resource参数
    var res = [];
    {% for info in resource %}
         var res_info = {};
        {%  for item, key in info.items %}
            res_info['{{ item }}'] = '{{ key }}';
        {% endfor %}
        res.push(res_info);
    {% endfor %}

    //proxy上的日志ID,proxy的IP地址
    var log_id = '';
    var proxy_id = '{{ proxy_id }}';

    function createSystemMessage(message) {
        var message = document.createTextNode(message);
        var messageBox = document.createElement('p');
        messageBox.className = 'system';
        messageBox.appendChild(message);
        var chat = document.getElementById('chat_box');
        chat.appendChild(messageBox);
    }

    function createUserMessage(message) {
        console.log(message);
        if(message.startsWith("log_id")){
            log_id = message.split(':')[1];
        }else{
            message = message.replace('/\n/g', '<br>');
            var messageOb = document.createElement('div');
            messageOb.innerHTML = message;
            var messageBox = document.createElement('p');
            messageBox.appendChild(messageOb);
            var chat = document.getElementById('chat_box');
            chat.appendChild(messageBox);
        }
    }

    ws.onopen = function(ev) {
        createSystemMessage('[Connected]');
    };

    ws.onclose = function(ev) {
        createSystemMessage('[Disconnected]');
    };

    ws.onmessage = function(ev) {
        createUserMessage(ev.data);
        var chat = document.getElementById('chat_box');
        chat.scrollTop = chat.scrollHeight;
        if(ev.data.startsWith('log_id')){
            $.post('{% url "exec_commands_log" %}', {'id':log_id, 'proxy_id': proxy_id}, function(){})
        }

    };

    function sendMessage() {
        var pattern = document.getElementById('pattern');
        var command = document.getElementById('command');

        var data = {
          pattern: pattern.value,
          command: command.value,
          resource: res
        };

        ws.send(JSON.stringify(data));
        command.value = ''
}
</script>

<style type="text/css">
  * {
    font-family: "Monaco", "Microsoft Yahei", "DejaVu Sans Mono", "Liberation Mono", monospace;
    font-size: 11px;

  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #fff;
  }

  #wrapper {
{#    background-color: #ecf0f1;#}
{#    border: #000 solid 5px;#}
    background: #000;
    width: 720px;
    box-shadow: rgba(0, 0, 0, 0.8) 2px 2px 20px;
    color: #fff;
  }

  #chat_box {
    box-sizing: border-box;
    height: 100%;
    overflow: auto;
    padding-bottom: 50px;
  }

  #footer {
    box-sizing: border-box;
    position: fixed;
    bottom: 0;
    height: 50px;
    width: 720px;
{#    border: #000 solid -10px;#}
    background-color: #2980b9;
  }

  #footer .content {
    padding-top: 4px;
    position: relative;
  }

  #pattern { width: 25%; }
  #command { width: 60%; }
  #send_btn {
    width: 10%;
{#    position: absolute;#}
    margin-left: 5px;
    right: 0;
    bottom: 0;
  }

    width: 720px;
    margin-left: 5px;
  }

  input[type="text"],
  input[type="button"] {

  }

  input[type="text"] {

  }

  }

  }

  }

  }

  @media(max-width: 400px) {

    #chat_box { padding-bottom: 135px; }

    #message { width: 100%; }
    #send_btn {
      position: relative;
      margin-top: 3px;
      width: 100%;
    }
  }
