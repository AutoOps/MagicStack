{% extends 'base.html' %}
{% block self_head_css_js %}
    <link href="/static/global/plugins/datatables/datatables.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="/static/global/plugins/bootstrap-toastr/toastr.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/global/css/components.min.css" rel="stylesheet" id="style_components" type="text/css" />
    <link href="/static/global/css/plugins.min.css" rel="stylesheet" type="text/css" />
{% endblock %}
{% block content %}


<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-body">
                <div class="table-toolbar">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="btn-group">
                                <button class="btn sbold green" id="btn_add">添加别名
                                    <i class="fa fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
                    <thead>
                        <tr>
                            <th> 命令别名 </th>
                            <th> 系统命令 </th>
                            <th> 创建时间 </th>
                            <th> 操作 </th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>




<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加别名</h4>
              </div>
              <div class="modal-body">
                  <form action="" id="form_sudo" class="form-horizontal" method="post">
                    <div class="form-body">
                        <div class="alert alert-danger text-center display-hide" id="error_info" ></div>
                        <input type="text" class="form-control display-hide" value="" name="sudo_id"/>
                        <input type="text" class="form-control display-hide" value="add" name="operator_type">
                        <div class="form-group">
                            <label class="control-label col-md-3">命令别名
                                <span class="required"> * </span>
                            </label>
                            <div class="col-md-6">
                                <input type="text" name="sudo_name" data-required="1" class="form-control" /> </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">系统命令
                                <span class="required"> * </span>
                            </label>
                            <div class="col-md-6">
                                <textarea name="sudo_commands" id="sudo_commands" data-required="1" class="form-control"  placeholder="/bin/grep, /bin/find"></textarea>
                                <span class="help-block"> sudo命令，逗号分隔, 不支持换行 </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">备注&nbsp;&nbsp;</label>
                            <div class="col-md-6">
                                <input name="sudo_comment" type="text" class="form-control" />
                                <span class="help-block"> optional field </span>
                            </div>
                        </div>
                    </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn grey-salsa btn-outline" data-dismiss="modal">关闭</button>
                <button type="button" class="btn green" id="btn_save">保存</button>
              </div>
        </div>
    </div>
</div>

<!-->



{% endblock %}
{% block self_footer_js %}
    <script src="/static/global/plugins/datatables/datatables.min.js" type="text/javascript"></script>
    <script src="/static/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js" type="text/javascript"></script>
    <script src="/static/pages/scripts/table-datatables-managed.min.js" type="text/javascript"></script>
    <script src="/static/global/plugins/bootbox/bootbox.min.js" type="text/javascript"></script>
    <script src="/static/global/plugins/bootstrap-toastr/toastr.min.js" type="text/javascript"></script>
    <script src="/static/pages/scripts/ui-toastr.min.js" type="text/javascript"></script>
<script>
      //编辑资产组
    function edit_Sudo(id){
        var url = "{% url 'sudo_edit' %}?id=" + id ;
        $.get(url, function(res){
            //设置操作类型 add or edit
            $("input[name=operator_type]").val('edit');

            //设置SUDO ID
            $("input[name=sudo_id]").val(res.Id);
            $("input[name=sudo_name]").val(res.name);
            $("input[name=sudo_comment]").val(res.comment);
            document.getElementById("sudo_commands").value = res.commands;


             var modal = $("#myModal");
             modal.find(".modal-title").text("编辑SUDO");
             modal.modal({
                 'keyboard': false,
                 'backdrop': 'static'
             })

        })
    }
    $(document).ready(function(){
        <!-- 初始化table 分页 排序-->
        var table = $("#sample_1");
        var table_init = table.DataTable({
            "bDestroy" : true,
            "bProcessing" : true, //DataTables载入数据时，是否显示‘进度’提示
            "bServerSide" : true, //是否启动服务器端数据导入
            "bStateSave" : true, //是否打开客户端状态记录功能,此功能在ajax刷新纪录的时候不会将个性化设定回复为初始化状态
            "aLengthMenu" : [[5, 15, 20, -1], [5, 15, 20, "All"]], //更改显示记录数选项
            "iDisplayLength" : 5, //默认显示的记录数
            "bPaginate" : true, //是否显示（应用）分页器
            "bInfo" : true, //是否显示页脚信息，DataTables插件左下角显示记录数
            "sPaginationType": "bootstrap_full_number",
            "aaSorting" : [[2, "desc"]], //默认的排序方式，第2列，降序排列
            "bFilter" : true, //是否启动过滤、搜索功能
            "aoColumns" : [{
                    "mData" : "name",
                    "sDefaultContent" : "",
                    "bSearchable":true
                }, {
                    "mData" : "commands",
                    "sDefaultContent" : ""
                }, {
                    "mData" : "date_joined",
                    "sDefaultContent" : ""  ,
                    "bSortable":false   //此列不需要排序
                },  {
                    "mData" : "",
                    "sDefaultContent" : "",
                    "bSortable":false
                }],
                "oLanguage": { //国际化配置
                    "sProcessing" : "正在获取数据，请稍后...",
                    "sLengthMenu" : "显示 _MENU_ 条",
                    "sSearch": "搜索:",
                    "sZeroRecords" : "没有您要搜索的内容",
                    "sInfo" : "从 _START_ 到  _END_ 条记录 共 _TOTAL_ 条记录",
                    "sInfoEmpty" : "记录数为0",
                    "sInfoFiltered" : "(共显示 _MAX_ 条数据)",
                    "sInfoPostFix" : "",
                    "oPaginate": {
                        "sFirst" : "第一页",
                        "sPrevious" : "上一页",
                        "sNext" : "下一页",
                        "sLast" : "最后一页"
                    }
                },
                /*
                * 设置操作列的值
                */
                "fnRowCallback" : function(nRow, aData, iDisplayIndex) {
                    op_del = '<a class="del" name=\"/permission/sudo/del/?id=' + aData.id + '\">删除</a> ';
                    op_edit = '<a href=\"#\" onclick=\"edit_Sudo('+aData.id+')\">编辑</a>';;
                    op_html = '<div class="btn-group"> \
                            <button class="btn btn-xs green dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false"> Actions\
                                <i class="fa fa-angle-down"></i> \
                            </button> \
                            <ul class="dropdown-menu" role="menu"> \
                                <li>' + op_edit + '</li>\
                                <li>' + op_del + '</li>\
                            </ul>\
                        </div>';
                    $('td:eq(0)', nRow).html('<a href=\"{% url 'sudo_detail' %}?id=' + aData.id + '\">' + aData.name + '</a>');
                    $('td:eq(3)', nRow).html(op_html);
                    return nRow;
                },
                //服务器端，数据回调处理
                "fnServerData" : function(sSource, aDataSet, fnCallback) {
                    $.ajax({
                        "dataType" : 'json',
                        "type" : "post",
                        "url" : sSource,
                        "data" : aDataSet,
                        "success" : function(resp){
                            fnCallback(resp);
                        }
                    });
                }
        });

        table.find(".group-checkable").change(function() {
            var e = $(this).attr("data-set"),
            t = $(this).is(":checked");
            $(e).each(function() {
                t ? ($(this).prop("checked", !0), $(this).parents("tr").addClass("active")) : ($(this).prop("checked", !1), $(this).parents("tr").removeClass("active"))
            })
        });
        table.on("change", "tbody tr .checkboxes", function() {
                 $(this).parents("tr").toggleClass("active")
        });
        <!-- 加载table完毕 -->


        <!--页面操作处理 -->
        //添加系统用户
        $("#btn_add").click(function(){
            document.getElementById("form_sudo").reset();
            var modal = $("#myModal");
             modal.find(".modal-title").text("添加别名");
             modal.modal({
                 'keyboard': false,
                 'backdrop': 'static'
             })
         });

    //modal 关闭事件
         $("#myModal").on('hidden.bs.modal', function(){
             $("#error_info").hide()
         });


        //modal save
        $("#btn_save").click(function(){
            var operator_type = $('input[name=operator_type]').val();
            var sudo_id = $('input[name=sudo_id]').val();
            var save_url = "{% url 'sudo_add' %}";
            if (operator_type == 'edit'){
                save_url = "{% url 'sudo_edit' %}?id="+ sudo_id ;
            }
            $("#myModal").modal('hide');
            $.ajax({
                method: 'POST',
                url: save_url,
                data: $('#form_sudo').serialize(),
                success:function(res){
                    if(res.success){
                        window.location.reload()
                    }else{
                        toastr["error"](res.error);
                        toastr.options = {
                          "closeButton": false,
                          "debug": false,
                          "newestOnTop": false,
                          "progressBar": false,
                          "positionClass": "toast-top-right",
                          "preventDuplicates": false,
                          "onclick": null,
                          "showDuration": "300",
                          "hideDuration": "1000",
                          "timeOut": "5000",
                          "extendedTimeOut": "1000",
                          "showEasing": "swing",
                          "hideEasing": "linear",
                          "showMethod": "fadeIn",
                          "hideMethod": "fadeOut"
                        }
                    }
                }
            })
        });

        //删除SUDO
         table.on('click', 'a.del', function(){
              var row = $(this).closest('tr');
              var del_id = $(this).attr('name').split('?')[1].split('=')[1];
              bootbox.confirm("确定删除?", function(result){
                  if(result){
                      $.post(
                            '{% url "sudo_del" %}',
                            {'id': del_id },
                            function(data){
                                row.remove();
                                bootbox.alert(data);
                            }
                      )
                  }
              })
          });

        <!--页面操作处理结束 -->
    });

    //定时器
    function showalert() {
        $.ajax({
          url: '{% url 'push_role_event' %}',
          method: 'get',
          success: function(res) {
              if(res.message) {
                  toastr['success'](res.message);
                  toastr.options = {
                      "closeButton": true,
                      "debug": false,
                      "positionClass": "toast-top-right",
                      "onclick": null,
                      "showDuration": "1000",
                      "hideDuration": "1000",
                      "timeOut": "5000",
                      "extendedTimeOut": "1000",
                      "showEasing": "swing",
                      "hideEasing": "linear",
                      "showMethod": "fadeIn",
                      "hideMethod": "fadeOut"
                  }
              }
          }
        });
    }
    //定时执行，每隔2秒执行一次showalert()
    window.setInterval(function(){
    showalert();
    },2000);
</script>
{% endblock %}
