{% extends 'base.html' %}
{% load mytags %}
{% block self_head_css_js %}
        <link href="/static/global/plugins/datatables/datatables.min.css" rel="stylesheet" type="text/css" />
        <link href="/static/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css" rel="stylesheet" type="text/css" />
        <link href="/static/global/css/components.min.css" rel="stylesheet" id="style_components" type="text/css" />
        <link href="/static/global/css/plugins.min.css" rel="stylesheet" type="text/css" />
{% endblock %}
{% block content %}


<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-body">
                <div class="table-toolbar">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="btn-group">
                                <button class="btn sbold green" id="btn_add">添加机房
                                    <i class="fa fa-plus"></i>
                                </button>
                            </div>
                        </div>
                       <div class="col-md-6">
                            <div class="btn-group pull-right">
                                <button class="btn green  btn-outline " id="del_btn">删除所选
                                    <i class="fa fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
                    <thead>
                        <tr>
                            <td style=" width:60px;">
                                <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                                    <input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes" id="select_all" name="select_all"/>
                                    <span></span>
                                </label>
                            </th>
                            <th> 机房名 </th>
                            <th> 主机数量 </th>
                            <th> 联系人 </th>
                            <th>  电话  </th>
                            <th> 备注 </th>
                            <th> 操作 </th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>



<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加机房</h4>
              </div>
              <div class="modal-body">
                  <form action="" id="form_idc" class="form-horizontal" method="post">
                    <div class="form-body">
                        <div class="alert alert-danger text-center display-hide" id="error_info" ></div>
                        <input type="text" class="form-control display-hide" value="" name="idc_id"/>
                        <input type="text" class="form-control display-hide" value="add" name="operator_type">
                        <div class="form-group">
                            <label class="control-label col-md-3">机房名称
                                <span class="required"> * </span>
                            </label>
                            <div class="col-md-6">
                                <input type="text" name="name" data-required="1" class="form-control" /> </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">机房带宽&nbsp;&nbsp;</label>
                            <div class="col-md-6">
                                <input name="bandwidth" type="text" class="form-control" />
                                <span class="help-block"> optional field </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">运营商&nbsp;&nbsp;</label>
                            <div class="col-md-6">
                                <input name="operator" type="text" class="form-control" />
                                <span class="help-block"> optional field </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">联系人&nbsp;&nbsp;</label>
                            <div class="col-md-6">
                                <input name="linkman" type="text" class="form-control" />
                                <span class="help-block"> optional field </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">联系电话&nbsp;&nbsp;</label>
                            <div class="col-md-6">
                                <input name="phone" type="text" class="form-control" />
                                <span class="help-block"> optional field </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">机房地址&nbsp;&nbsp;</label>
                            <div class="col-md-6">
                                <input name="address" type="text" class="form-control" />
                                <span class="help-block"> optional field </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">IP地址段&nbsp;&nbsp;</label>
                            <div class="col-md-6">
                                <textarea name="network" id="network" type="text" class="form-control" ></textarea>
                                <span class="help-block"> optional field </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">备注&nbsp;&nbsp;</label>
                            <div class="col-md-6">
                                <input name="comment" type="text" class="form-control" />
                                <span class="help-block"> optional field </span>
                            </div>
                        </div>
                    </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn grey-salsa btn-outline" data-dismiss="modal">关闭</button>
                <button type="button" class="btn green" id="btn_save">保存</button>
              </div>
        </div>
    </div>
</div>


{% endblock %}

{% block self_footer_js %}
    <script src="/static/global/scripts/datatable.js" type="text/javascript"></script>
    <script src="/static/global/plugins/datatables/datatables.min.js" type="text/javascript"></script>
    <script src="/static/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js" type="text/javascript"></script>
    <script src="/static/pages/scripts/table-datatables-managed.min.js" type="text/javascript"></script>
    <script src="/static/global/plugins/bootbox/bootbox.min.js" type="text/javascript"></script>
<script>
     function edit_idc(id){
        var url = "{% url 'idc_edit' %}?id=" + id ;
        $.get(url, function(res){
            //设置操作类型 edit
            $("input[name=operator_type]").val('edit');

            //设置机房ID
            $("input[name=idc_id]").val(res.Id);
            $("input[name=name]").val(res.name);
            $("input[name=bandwidth]").val(res.bandwidth);
            $("input[name=operator]").val(res.operator);
            $("input[name=linkman]").val(res.linkman);
            $("input[name=phone]").val(res.phone);
            $('input[name=address]').val(res.address);
            $('input[name=comment]').val(res.comment);

            document.getElementById("network").value = res.network;


             var modal = $("#myModal");
             modal.find(".modal-title").text("编辑机房");
             modal.modal({
                 'keyboard': false,
                 'backdrop': 'static'
             })

        })
    }

    $(document).ready(function(){
        <!-- 初始化table 分页 排序-->
        var table = $("#sample_1");
        var table_init = table.DataTable({
            "bDestroy" : true,
            "bProcessing" : true, //DataTables载入数据时，是否显示‘进度’提示
            "bServerSide" : true, //是否启动服务器端数据导入
            "bStateSave" : true, //是否打开客户端状态记录功能,此功能在ajax刷新纪录的时候不会将个性化设定回复为初始化状态
            "aLengthMenu" : [[5, 15, 20, -1], [5, 15, 20, "All"]], //更改显示记录数选项
            "iDisplayLength" : 5, //默认显示的记录数
            "bPaginate" : true, //是否显示（应用）分页器
            "bInfo" : true, //是否显示页脚信息，DataTables插件左下角显示记录数
            "sPaginationType": "bootstrap_full_number",
            "aaSorting" : [[2, "desc"]], //默认的排序方式，第2列，降序排列
            "bFilter" : true, //是否启动过滤、搜索功能
            "aoColumns" : [{
                "sDefaultContent" : '<label class="mt-checkbox mt-checkbox-single mt-checkbox-outline"> \
                                        <input type="checkbox" class="checkboxes" value="" /> \
                                        <span></span> \
                           </label>', //此列默认值为""，以防数据中没有此值，DataTables加载数据的时候报错
                "bSortable":false //此列不排序
                }, {
                    "mData" : "name",
                    "sDefaultContent" : "",
                    "bSearchable":true
                }, {
                    "mData" : "assets",
                    "sDefaultContent" : ""
                }, {
                    "mData" : "linkman",
                    "sDefaultContent" : ""
                }, {
                    "mData" : "phone",
                    "sDefaultContent" : ""
                }, {
                    "mData" : "comment",
                    "sDefaultContent" : ""  ,
                    "bSortable":false   //此列不需要排序
                },  {
                    "mData" : "",
                    "sDefaultContent" : "",
                    "bSortable":false
                }],
                "oLanguage": { //国际化配置
                    "sProcessing" : "正在获取数据，请稍后...",
                    "sLengthMenu" : "显示 _MENU_ 条",
                    "sSearch": "搜索:",
                    "sZeroRecords" : "没有您要搜索的内容",
                    "sInfo" : "从 _START_ 到  _END_ 条记录 共 _TOTAL_ 条记录",
                    "sInfoEmpty" : "记录数为0",
                    "sInfoFiltered" : "(共显示 _MAX_ 条数据)",
                    "sInfoPostFix" : "",
                    "oPaginate": {
                        "sFirst" : "第一页",
                        "sPrevious" : "上一页",
                        "sNext" : "下一页",
                        "sLast" : "最后一页"
                    }
                },
                /*
                * 设置操作列的值
                */
                "fnRowCallback" : function(nRow, aData, iDisplayIndex) {
                    op_del = '<a class="del" name=\"/asset/idc/list/?id=' + aData.id + '\">删除</a> ';
                    op_edit = '<a href=\"#\" onclick=\"edit_idc('+aData.id+')\">编辑</a>';
                    op_html = '<div class="btn-group"> \
                            <button class="btn btn-xs green dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false"> Actions\
                                <i class="fa fa-angle-down"></i> \
                            </button> \
                            <ul class="dropdown-menu" role="menu"> \
                                <li>' + op_edit + '</li>\
                                <li>' + op_del + '</li>\
                            </ul>\
                        </div>';
                    $('td:eq(6)', nRow).html(op_html);
                    $('td:eq(0) input', nRow).val(aData.id.toString());
                    return nRow;
                },
                //服务器端，数据回调处理
                "fnServerData" : function(sSource, aDataSet, fnCallback) {
                    $.ajax({
                        "dataType" : 'json',
                        "type" : "post",
                        "url" : sSource,
                        "data" : aDataSet,
                        "success" : function(resp){
                            fnCallback(resp);
                        }
                    });
                }
        });

        table.find(".group-checkable").change(function() {
            var e = $(this).attr("data-set"),
            t = $(this).is(":checked");
            $(e).each(function() {
                t ? ($(this).prop("checked", !0), $(this).parents("tr").addClass("active")) : ($(this).prop("checked", !1), $(this).parents("tr").removeClass("active"))
            })
        });
        table.on("change", "tbody tr .checkboxes", function() {
                 $(this).parents("tr").toggleClass("active")
        });
        <!-- 加载table完毕 -->

        <!--页面事件操作 -->
        //删除单个资产组
        table.on('click', 'a.del', function(){
              var row = $(this).closest('tr');
              var del_id = $(this).attr('name').split('?')[1].split('=')[1];
              bootbox.confirm("确定删除?", function(result){
                  if(result){
                      $.post(
                            '{% url "idc_del" %}',
                            {'id': del_id },
                            function(data){
                                row.remove();
                                bootbox.alert(data);
                            }
                      )
                  }
              })
        });


        //添加资产组
        $("#btn_add").click(function(){
            document.getElementById("form_idc").reset();
            var modal = $("#myModal");
             modal.find(".modal-title").text("添加IDC");
             modal.modal({
                 'keyboard': false,
                 'backdrop': 'static'
             })
        });

        //modal 关闭事件
         $("#myModal").on('hidden.bs.modal', function(){
             $("#error_info").hide()
         });

        //modal save
        $("#btn_save").click(function(){
            var operator_type = $('input[name=operator_type]').val();
            var idc_id = $('input[name=idc_id]').val();
            var save_url = "{% url 'idc_add' %}";
            if (operator_type == 'edit'){
                save_url = "{% url 'idc_edit' %}?id="+ idc_id ;
            }
            $.ajax({
                method: 'POST',
                url: save_url,
                data: $('#form_idc').serialize(),
                success:function(res){
                    if(res.success){
                        $("#myModal").modal('hide');
                        window.location.reload()
                    }else{
                        $("#error_info").text(res.error).show()
                    }
                }
            })
        });


        //删除所选
        $('#del_btn').click(function(){
            var check_array = [];
            bootbox.confirm("确定删除", function(result){
                if(result){
                    var rowChecked = table.find('tbody tr .checkboxes:checked');
                    rowChecked.each(function(index, elem) {
                        check_array.push($(elem).val())
                    });
                    $.post("{% url 'idc_del' %}",
                        {id: check_array.join(",")},
                        function(res){
                            bootbox.alert(res);
                            $("#sample_1 input:checked").closest("tr").remove();
                        }
                    )
                }
            })
        });
        <!--操作结束 -->
    });

</script>
{% endblock %}
