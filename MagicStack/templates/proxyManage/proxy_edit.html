{% extends 'base.html' %}
{% load mytags %}
{% block self_head_css_js %}
<link href="/static/global/plugins/select2/css/select2.min.css" rel="stylesheet" type="text/css"/>
<link href="/static/global/plugins/select2/css/select2-bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="/static/global/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css" rel="stylesheet"
      type="text/css"/>
{% endblock %}

{% block content %}
{% include 'nav_cat_bar.html' %}
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN VALIDATION STATES-->
        <div class="portlet light portlet-fit portlet-form bordered">
            <div class="portlet-body">
                <!-- BEGIN FORM-->
                <form action="" id="form_sample_1" class="form-horizontal" method="post">
                    <div class="form-body">
                        {% if error %}
                        <div class="alert alert-danger text-center">{{ error }}</div>
                        {% endif %}
                        <div class="alert alert-danger display-hide">
                            <button class="close" data-close="alert"></button>
                            You have some form errors. Please check below.
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">Proxy名
                                <span class="required"> * </span>
                            </label>

                            <div class="col-md-4">
                                <input type="text" name="proxy_id" class="form-control" value="{{ proxy.id }}"
                                       style="display: none">
                                <input type="text" name="proxy_name" data-required="1" class="form-control"
                                       value="{{ proxy.proxy_name }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">用户名
                                <span class="required"> * </span>
                            </label>

                            <div class="col-md-4">
                                <input type="text" name="user_name" data-required="1" class="form-control"
                                       value="{{ proxy.username }}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">用户密码
                                <span class="required"> * </span>
                            </label>

                            <div class="col-md-4">
                                <input type="password" name="user_password" data-required="1" class="form-control"
                                       value="{{proxy.password |passwd_decode}}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">URL
                                <span class="required"> * </span>
                            </label>

                            <div class="col-md-4">
                                <input type="text" name="proxy_url" data-required="1" class="form-control" value="{{ proxy.url }}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">备注&nbsp;&nbsp;</label>

                            <div class="col-md-4">
                                <input name="comment" type="text" class="form-control" value="{{ proxy.comment }}"/>
                                <span class="help-block"> optional field </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn green">提交</button>
                                <button type="button" class="btn grey-salsa btn-outline" id="btn_reset">取消</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
        <!-- END VALIDATION STATES-->
    </div>
</div>
{% endblock %}

{% block self_footer_js %}
<script src="/static/global/plugins/select2/js/select2.full.min.js" type="text/javascript"></script>
<script src="/static/global/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
<script src="/static/global/plugins/jquery-validation/js/additional-methods.min.js" type="text/javascript"></script>
<script src="/static/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"
        type="text/javascript"></script>
<script src="/static/pages/scripts/form-validation.min.js" type="text/javascript"></script>
<script>
    $(document).ready(function () {
        $('#btn_reset').click(function () {
             window.location.href = '{% url 'proxy_list' %}'
        });
    });

</script>
{% endblock %}
