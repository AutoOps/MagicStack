
<div class="form-group">
    <label class="control-label col-md-2">开始时间</label>
    <div class="col-md-4">
        <input type="text" name="start_datetime" size="16" readonly class="form-control form-datetime">
    </div>
    <label class="control-label col-md-2">结束时间</label>
    <div class="col-md-4">
        <input type="text" name="end_datetime" size="16" readonly class="form-control form-datetime">
    </div>
</div>

<div class="form-group">
    <label class="control-label col-md-2">月</label>
    <div class="col-md-4">
        <input type="text" class="form-control" name="trigger_month"/>
    </div>
    <label class="control-label col-md-2">日</label>
    <div class="col-md-4">
        <input type="text" class="form-control" name="trigger_day"/>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-2">星期</label>

    <div class="col-md-4">
        <input type="text" class="form-control" name="trigger_week"/>
    </div>

    <label class="control-label col-md-2">周第几天</label>

    <div class="col-md-4">
        <input type="text" class="form-control" name="trigger_day_of_week"/>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-2">时</label>
    <div class="col-md-4">
        <input type="text" class="form-control" name="trigger_hour"/>
    </div>
    <label class="control-label col-md-2">分</label>
    <div class="col-md-4">
        <input type="text" class="form-control" name="trigger_minute"/>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-2">秒</label>

    <div class="col-md-10">
        <input type="text" class="form-control" name="trigger_second"/>
    </div>
</div>
