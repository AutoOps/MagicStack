{% extends 'base.html' %}
{% block content %}
    {% include 'nav_cat_bar.html' %}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-10">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>填写告警媒介信息</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>

                    <div class="ibox-content">
                        <form id="groupForm" method="post" class="form-horizontal" action="">
                            {% if error %}
                                <div class="alert alert-warning text-center">{{ error }}</div>
                            {% endif %}
                            {% if msg %}
                                <div class="alert alert-success text-center">{{ msg }}</div>
                            {% endif %}
                            <div class="form-group">
                                <label for="media_name" class="col-sm-2 control-label">名称<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="media_name" name="media_name"  type="text" class="form-control" value="{{ media_name }}">
                                </div>
                            </div>
                            <li style="list-style-type:none">
                                <div class="form-group" >
                                    <label for="profile" class="col-sm-2 control-label">类型</label>
                                    <div class="col-sm-8">
                                        <select name="media_type" id="media_type" data-placeholder="电子邮件" class="chosen-select form-control m-b"  tabindex="2">
                                            <option value="0" selected="selected">电子邮件</option>
                                            <option value="1">微信</option>
                                            <option value="2">短信</option>
                                        </select>
                                    </div>
                                </div>
                            </li>
                            <li style="list-style-type:none">
                                <div class="form-group">
                                    <label for="smtp_host" class="col-sm-2 control-label">SMTP服务器<span class="red-fonts">*</span></label>
                                    <div class="col-sm-8">
                                        <input id="smtp_host" name="smtp_host"  type="text" class="form-control" value="{{ smtp_host }}">
                                    </div>
                                </div>
                            </li>
                            <li style="list-style-type:none">
                                <div class="form-group">
                                    <label for="smtp_host_port" class="col-sm-2 control-label">SMTP服务器端口<span class="red-fonts">*</span></label>
                                    <div class="col-sm-8">
                                        <input id="smtp_host_port" name="smtp_host_port"  type="text" class="form-control" value="{{ smtp_host_port }}">
                                    </div>
                                </div>
                            </li>
                            <li style="list-style-type:none">
                                <div class="form-group">
                                    <label for="email_user" class="col-sm-2 control-label">SMTP电邮<span class="red-fonts">*</span></label>
                                    <div class="col-sm-8">
                                        <input id="email_user" name="email_user"  type="text" class="form-control" value="{{ email_user }}">
                                    </div>
                                </div>
                            </li>
                            <li style="list-style-type:none">
                                <div class="form-group">
                                    <label for="email_user_password" class="col-sm-2 control-label">用户密码<span class="red-fonts">*</span></label>
                                    <div class="col-sm-8">
                                        <input id="email_user_password" name="email_user_password"  type="password" class="form-control" value="{{ email_user_password }}">
                                    </div>
                                </div>
                            </li>
                            <li style="list-style-type:none">
                                <div class="form-group" id="smtp_security">
                                    <label class="col-sm-2 control-label">Connection security</label>
                                    <div class="col-sm-2">
                                        <div class="checkbox i-checks">
                                            <label><input type="radio" value="0" name="connection" >SSL</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                        <div class="checkbox i-checks">
                                            <label><input type="radio" value="1" name="connection" checked>TSL</label>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li style="list-style-type:none" hidden="hidden">
                                <div class="form-group">
                                    <label for="corpid" class="col-sm-2 control-label">Corpid<span class="red-fonts">*</span></label>
                                    <div class="col-sm-8">
                                        <input id="corpid" name="corpid"  type="text" class="form-control" value="{{ corpid }}">
                                    </div>
                                </div>
                            </li>
                            <li style="list-style-type:none" hidden="hidden">
                                <div class="form-group">
                                    <label for="corpsecret" class="col-sm-2 control-label">Corpsecret<span class="red-fonts">*</span></label>
                                    <div class="col-sm-8">
                                        <input id="corpsecret" name="corpsecret"  type="text" class="form-control" value="{{ corpsecret }}">
                                    </div>
                                </div>
                            </li>
                            <li style="list-style-type:none">
                                 <div class="form-group" id="extra">
                                    <label for="extra" class="col-sm-2 control-label">已启用<span class="red-fonts"></span></label>
                                    <div class="col-sm-8">
                                        <input type="checkbox" value="1" name="extra" checked>
                                    </div>
                                </div>
                            </li>
                            <li style="list-style-type:none">
                                <div class="form-group">
                                    <label for="comment" class="col-sm-2 control-label">备注</label>
                                    <div class="col-sm-8">
                                        <input id="comment" name="comment"  type="text" class="form-control" value="{{ comment }}">
                                    </div>
                                </div>
                            </li>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-white" type="reset" id="btn_reset">取消</button>
                                    <button id="submit_button" class="btn btn-primary" type="submit">确认保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block self_footer_js %}
<script>
$('#groupForm').validator({
    timely: 2,
    theme: "yellow_right_effect",
    valid: function(form) {
        form.submit();
    }
});

</script>

<script type="text/javascript">
    $(document).ready(function() {
		// type of media
		$('#media_type').change(function() {
			switch ($(this).val()) {
				case '0':
					$('#smtp_host, #smtp_host_port, #email_user, #email_user_password, #smtp_security, #extra, #comment').closest('li').show();
					$('#corpid, #corpsecret').closest('li').hide();
					break;

				case '1':
					$('#corpid, #corpsecret,#extra, #comment').closest('li').show();
					$('#smtp_host, #smtp_host_port, #email_user, #email_user_password, #smtp_security').closest('li').hide();
					break;
			}
		});

        $('#btn_reset').click(function(){
            window.location.href = '{% url "media_list" %}'
        })

	});
</script>
{% endblock %}
