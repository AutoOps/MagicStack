<div class="form-group">
    <label class="control-label col-md-4">ftp用户名</label>

    <div class="col-md-6">
        <input type="text" name="ftp_user_name" class="form-control"/>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-4">ftp密码</label>

    <div class="col-md-6">
        <input type="password" name="ftp_password" class="form-control"/>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-4">ftp地址</label>

    <div class="col-md-6">
        <input type="text" name="ftp_host" class="form-control" value="localhost"/>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-4">ftp端口</label>

    <div class="col-md-6">
        <input type="text" name="ftp_port" class="form-control" value="21"/>
    </div>
</div>


<div class="form-group">
    <label class="control-label col-md-4">目标目录</label>

    <div class="col-md-6">
        <input type="text" name="src" class="form-control" value=""/>
    </div>
</div>

<div class="form-group">
    <label class="control-label col-md-4">备份目录</label>

    <div class="col-md-6">
        <input type="text" name="dest" class="form-control" value="./"/>
    </div>
</div>

<div class="form-group">
    <label class="control-label col-md-4">备注&nbsp;&nbsp;</label>

    <div class="col-md-6">
        <input name="comment" type="text" class="form-control"/>
    </div>
</div>
